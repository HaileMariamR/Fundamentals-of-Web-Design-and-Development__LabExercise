<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
            <h2>Caclcualtor</h2>
            <input type="text" style="margin-left: 100px;"  placeholder="enter number here" name="input" id="inputNumber">
            <div class="result">

            </div>
            <div class=" col-md-4 p-3 m-4">
                <div class="row m-3">
                    <div class="col-md-3 btnmax ">
                        <button class="btn btn-outline-primary">Max</button>
                    </div>
                    <div class="col-md-3 btnmin">
                        <button class="btn btn-outline-primary">Min</button>
                    </div>
                    <div class="col-md-3 btnpow">
                        <button class="btn btn-outline-primary">pow</button>
                    </div>
                    <div class="col-md-3 btnx">
                        <button class="btn btn-outline-primary">X</button>
                    </div>

            </div>
                <div class="row m-3">

                        <div class="col-md-3 btnseven">
                            <button class="btn btn-outline-primary">7</button>
                        </div>
                        <div class="col-md-3 btneight">
                            <button class="btn btn-outline-primary">8</button>
                        </div>
                        <div class="col-md-3 btnnine">
                            <button class="btn btn-outline-primary">9</button>
                        </div>
                        <div class="col-md-3 btndiv">
                            <button class="btn btn-outline-primary">/</button>
                        </div>

                </div>
                <div class="row m-3">
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">4</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">5</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">6</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">-</button>
                    </div>

                </div>
                
                <div class="row m-3">
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">1</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">2</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">3</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">+</button>
                    </div>

                </div>
                
                <div class="row m-3">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">0</button>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary">=</button>
                    </div>
                   

                </div>
            
                
                

            </div>

    </div>

    <script src="./domcalculator.js"></script>
    
</body>
</html>
